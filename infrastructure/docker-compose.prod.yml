# MTG RL Docker Compose - Production (EC2 with GHCR images)
# Used by deploy_data_collection.sh for AWS data collection.
#
# IMAGE_REGISTRY, COLLECTION_GAMES, COLLECTION_WORKERS, etc. are
# injected as environment variables by the EC2 userdata script.
#
# Usage:
#   IMAGE_REGISTRY=ghcr.io/rexgoliath1 \
#     docker compose -f docker-compose.prod.yml up

services:
  daemon:
    image: ${IMAGE_REGISTRY}/mtg-rl-daemon:latest
    container_name: mtg-daemon
    ports:
      - "17171:17171"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "echo 'STATUS' | nc -w 5 localhost 17171 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  collection:
    image: ${IMAGE_REGISTRY}/mtg-rl-collection:latest
    container_name: mtg-collection
    depends_on:
      daemon:
        condition: service_healthy
    volumes:
      - training-data:/app/training_data
    environment:
      - PYTHONUNBUFFERED=1
    command: >
      python -u scripts/collect_ai_training_data.py
      --games ${COLLECTION_GAMES:-1000}
      --workers ${COLLECTION_WORKERS:-8}
      --host daemon
      --port 17171
      --output /app/training_data
      --save-interval 500
      --timeout ${COLLECTION_TIMEOUT:-60}

volumes:
  training-data:
