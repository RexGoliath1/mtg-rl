name: Claude PR Review

# Advisory review bot â€” posts comments but does not block merge
on:
  # Automatic review on every PR
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  # On-demand via @claude mentions in comments
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  claude-review:
    # Run on PRs automatically, or when @claude is mentioned
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          prompt: |
            Review this PR for the ForgeRL project (RL for Magic: The Gathering).

            IMPORTANT: Focus ONLY on the PR diff. Do NOT explore the full codebase.
            Read the changed files, review the diff, and post your review promptly.
            You have limited turns â€” prioritize posting the review over deep exploration.

            Check for:
            1. Bugs or logic errors in the changed code
            2. Security issues (secrets, injection)
            3. Missing test coverage for new logic
            4. VOCAB_SIZE / MAX_PARAMS sync issues (must match across vocabulary.py, precompute_embeddings.py, game_state_encoder.py)

            Conventions: UV + pyproject.toml, python3 not python, ruff with E501 ignored, cloud-first (no local runs > 50 games).

            Use: âŒ blockers, ğŸ’¡ suggestions, âœ… approvals. Keep review concise.

          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 15
