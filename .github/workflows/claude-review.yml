name: Claude PR Review

# Advisory review bot ‚Äî posts comments but does not block merge
on:
  # Automatic review on every PR
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  # On-demand via @claude mentions in comments
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

jobs:
  claude-review:
    # Run on PRs automatically, or when @claude is mentioned
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}

            Review this pull request for the ForgeRL project (RL for Magic: The Gathering).

            Workflow:
            1. Run `gh pr diff ${{ github.event.pull_request.number || github.event.issue.number }}` to read the diff
            2. Analyze the changes for bugs, security issues, and consistency
            3. Post your review using `gh pr comment ${{ github.event.pull_request.number || github.event.issue.number }}` with your findings
            4. Use `mcp__github_inline_comment__create_inline_comment` for line-specific feedback

            Do NOT explore the broader codebase or run tests. Focus on the diff.

            Conventions: UV + pyproject.toml, python3 not python, ruff (E501 ignored).

            Format: ‚ùå blockers, üí° suggestions, ‚úÖ approvals. Keep it concise.
            Only post GitHub comments ‚Äî don't submit review text as messages.

          claude_args: |
            --model claude-sonnet-4-5-20250929
            --max-turns 10
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Read,Glob,Grep"
