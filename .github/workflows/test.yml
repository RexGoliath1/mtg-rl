name: Tests
on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint
        run: uv run python3 -m ruff check . --ignore E501 --exclude forge-repo,wandb

      - name: Test
        run: uv run python3 -m pytest tests/test_parser.py -v

  docs:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Install docs dependencies
        run: uv sync --extra docs

      - name: Build documentation
        run: uv run sphinx-build -b html docs/ docs/_build/html

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Dockerfile.collection
        run: docker build -f infrastructure/docker/Dockerfile.collection .

      - name: Build Dockerfile.training
        run: docker build -f infrastructure/docker/Dockerfile.training .
